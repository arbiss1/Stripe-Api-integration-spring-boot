<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <body>
<form action='/charge' method='POST' id='checkout-form'>
    <input type='hidden' th:value='${amount}' name='amount' />
    <label>Price:<span th:text='${amount/100}' /></label>
    <script
            src='https://checkout.stripe.com/checkout.js'
            class='stripe-button'
            th:attr='data-key=${stripePublicKey},
            data-amount=${amount},
            data-currency=${currency}'
            data-name='Arbis Malasi'
            data-description='Stripe checkout demo'
            data-image = 'http://aquadentalclinic.co.ke/wp-content/uploads/2019/09/canstockphoto22402523-arcos-creator.com_-1024x1024.jpg'
            data-locale='auto'
            data-zip-code='false'>
    </script>
</form>
</body>
</html>
